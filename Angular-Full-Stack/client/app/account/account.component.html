<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Account settings</h4>
  <div class="card-block">
    <form #accountForm="ngForm">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input class="form-control" type="text" name="username" [(ngModel)]="user.username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-btc"></i></span>
        <input class="form-control" type="apiKey" name="apiKey" [(ngModel)]="user.apiKey" placeholder="Api Key">
        <button class="btn btn-sm btn-danger" (click)="deleteApiKey(user)" [disabled]="!user.apiKey"
        		style="position: absolute;top: 5px;right: 6px;z-index: 10;">
          <i class="fa fa-trash"></i>
        </button>
      </div>
      <button class="btn btn-primary" (click)="save(user)" [disabled]="!accountForm.form.valid">
        <i class="fa fa-save"></i> Save
      </button>
    </form>
  </div>
</div>
